<mat-card>
  <mat-card-content>
    <section>
      <h3>Value: {{value}}</h3>
      <app-child-item [title]="Filho"
        (plusOne)="incBy(1)"
        (plusTwo)="incBy(2)"
        (minusOne)="decBy(1)"
        (minusTwo)="decBy(2)"
      >
      </app-child-item>
    </section>
  </mat-card-content>
</mat-card>
