<html>
    <body>
        <script>
            //operador = ...
            //Spread = utilizado para expandir

            let tituloArtigo = 'Como utilizar o operador spread';

            //Cada caractere dessa string será expandida para uma string única.
            console.log(...tituloArtigo);
            console.log([...tituloArtigo]); //Joga a string expandida para um array
            console.log({...tituloArtigo}); //Joga a string expandida para um obj

            //expandindo array 
            let listaCursos1 = ['NodeJS', 'Angular'];
            let listaCursos2 = ['Solid', 'Laravel'];
            let listaCompleta = ['Web completo', 'Banco de dados', ...listaCursos1, ...listaCursos2];

            console.log(listaCompleta);
            
            //expandido objetos
            let pessoa = { nome: 'Vinícius', idade: 20}
            let cadastroCompleto = {endereco: 'Rua das garcas', bairro: 'N.S graças', ...pessoa}

            console.log(cadastroCompleto)

        </script>
    </body>
</html>
