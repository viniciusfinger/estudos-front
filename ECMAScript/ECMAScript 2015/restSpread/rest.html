<html>
    <body>
        <script>
            //operador = ...
            //Rest = utilizado para condensar parametros em funções

            //Recebe como um array uma quantidade não definida de parametros
            function soma(...numbers){
                
                numbers.forEach(num => {
                    result += numbers;
                })

                let result = 0;
                return result;
            }

            soma(5, 7, 49, 12, 56, 11);
        </script>
    </body>
</html>
