<body>
    <script>
        //a partir do ES6, é possível declarar classes usando a palavra reservada "class"
        class Pessoa {
            constructor(){
                this.nome = 'Vinícius';
                this.idade = 45;
            }

            cumprimentar(){
                console.log(`Olá, eu sou ${this.nome}`);
            }
        }

        let pessoa = new Pessoa();
        pessoa.cumprimentar();
    
    </script>
