<html>
    <body>
        <div id="teste"></div>
        <script>
            //Desestruturando array no parametro da funcao 
            //indice 0 será a e indice 1 será b
            function teste([a,b]){
                console.log(a,b);
            }

            //Pula o índice 3 do array usando destructuring
            //d como parametro padrao
            function testePulando([a,b,,c, d = 0]){
                console.log(a,b,c,d);
            }

            //Desestrutura objeto e da apelidos
            function testeObjetos({vini:idade1, caue:idade2}){
                console.log(idade1, idade2);
            }

            let arr = [1,2,3,4,5]
            teste(arr);
            testePulando(arr);

            let idades = {
                vini: 20,
                caue: 15,
                vera: 53, 
                jairo: 60
            }

            testeObjetos(idades);

        </script>
    </body>
</html>
