<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a partir do ES6, é possível declarar classes usando a palavra reservada "class"
        class Pessoa {
            constructor(){
                this.nome = 'Vinícius';
                this.idade = 45;
            }

            cumprimentar(){
                console.log(`Olá, eu sou ${this.nome}`);
            }
        }

        class Aluno extends Pessoa {
            constructor(){
                super();
                this.notas = { t1: 7, t2: 8, p1: 6, p2: 10 };
            }

            calculaMediaFinalPonderada(){
                return ((this.notas.t1 * 2) (this.notas.t2 * 2) + (this.notas.p1 * 3) + (this.notas.p2 * 3)) / 10         
            }
        }

        let aluno = new Aluno();
        aluno.cumprimentar();
        console.log(aluno.calculaMediaFinalPonderada());

    </script>
</body>
</html>
