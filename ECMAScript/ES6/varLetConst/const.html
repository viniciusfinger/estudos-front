<html>
    <script>
        //Const tem o mesmo comportamento do let, mas não poder ser modificado.
        //Geralmente usado para variáveis de ambiente e parâmetros.
        const nome = "Vinícius"; 
        console.log(nome);

        nome = "Samanta"; //Causa erro. 
        console.log(nome); 
    </script>
</html>
